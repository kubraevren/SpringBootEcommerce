# Proje adı
spring.application.name=kubraevren

# PostgreSQL bağlantı ayarları
spring.datasource.url=jdbc:postgresql://localhost:5432/postgrespring
spring.datasource.username=postgres
spring.datasource.password=1
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool ayarları (performans için)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Hibernate ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA performans ayarları
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# DevTools (geliştirme için)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Dosya yükleme ayarları - SIRALI VE TEMİZ
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=true

# Tomcat limitleri
server.tomcat.max-http-form-post-size=20MB
server.tomcat.max-parameter-count=10000

# Encoding ayarları
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Logging seviyesi (isteğe bağlı - debug için)
logging.level.com.springprojem.kubraevren=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG