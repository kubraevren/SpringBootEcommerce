# Proje adı
spring.application.name=kubraevren

# PostgreSQL bağlantı ayarları (veritabanı adını yeni oluşturdun)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgrespring
spring.datasource.username=postgres
spring.datasource.password=1
spring.datasource.driver-class-name=org.postgresql.Driver


# Hibernate otomatik tablo oluşturma ayarı (yeni db'ye modelden tablo oluşturur)
spring.jpa.hibernate.ddl-auto=update

# SQL çıktısını konsolda göster
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ŞEMA tanımlama (İSTEMİYORSAN yoruma al)
# spring.jpa.properties.hibernate.default_schema=spring_boot_eticaret

# Security ve DevTools ayarları (geliştirme aşamasında işine yarar)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Dosya yükleme sınırı (opsiyonel)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
