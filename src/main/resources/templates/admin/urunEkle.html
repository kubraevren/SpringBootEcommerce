<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ürün Ekle - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ürün Ekle - Test</h1>
    
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <!-- MULTİPART KALDIRILDI - Sadece basit form -->
    <form th:action="@{/admin/urun/ekle}" method="post" th:object="${urun}">
        
        <div class="form-group">
            <label for="urunAdi">Ürün Adı:</label>
            <input type="text" id="urunAdi" th:field="*{urunAdi}" required>
        </div>

        <div class="form-group">
            <label for="fiyat">Fiyat:</label>
            <input type="number" id="fiyat" step="0.01" th:field="*{fiyat}" required>
        </div>

        <div class="form-group">
            <label for="kategori">Kategori:</label>
            <input type="text" id="kategori" th:field="*{kategori}" required>
        </div>

        <div class="form-group">
            <label for="stokAdedi">Stok:</label>
            <input type="number" id="stokAdedi" th:field="*{stokAdedi}" required>
        </div>

        <div class="form-group">
            <label for="aciklama">Açıklama:</label>
            <textarea id="aciklama" th:field="*{aciklama}" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="resimUrl">Resim URL (opsiyonel):</label>
            <input type="text" id="resimUrl" th:field="*{resimUrl}" placeholder="https://example.com/resim.jpg">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" th:field="*{aktifMi}" checked> Aktif mi?
            </label>
        </div>

        <!-- Gizli alanlar - varsayılan değerlerle -->
        <input type="hidden" th:field="*{indirimliMi}" value="false">
        <input type="hidden" th:field="*{indirimOrani}" value="0">
        <input type="hidden" th:field="*{puan}" value="4.5">
        <input type="hidden" th:field="*{yorumSayisi}" value="0">

        <button type="submit">Kaydet</button>
    </form>
</body>
</html>
