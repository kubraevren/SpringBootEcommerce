<!DOCTYPE html>
<html lang="tr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Sitesi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    

    <link rel="stylesheet" href="/css/kayitOl.css" type="text/css">


</head>

<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="anasayfa">
                <!--<img height="60px" src="images/logo.png" alt="Logo">-->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                   
                    <li class="nav-item">
                        <a class="nav-link" href="anasayfa">Ana Sayfa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
 
      
  
    <!-- Kayıt Ol Formu -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form id="kayitFormu" class="form p-5 shadow rounded">
            <h2 class="text-center mb-4">Kayıt Ol</h2>
            <div class="flex-column mb-3">
                <label for="kullaniciAdi" class="form-label">Kullanıcı Adı</label>
                <div class="inputForm">
                    <i class="fa-solid fa-user"></i>
                    <input placeholder="Kullanıcı Adınızı giriniz" class="form-control input" type="text" id="ad" name="ad" required>
                </div>
            </div>

            <div class="flex-column mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="inputForm">
                    <i class="fa-solid fa-envelope"></i>
                    <input placeholder="Email giriniz" class="form-control input" type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="flex-column mb-3">
                <label for="parola" class="form-label">Parola</label>
                <div class="inputForm">
                    <i class="fa-solid fa-lock"></i>
                    <input placeholder="Parola giriniz" class="form-control input" type="password" id="sifre" name="sifre" required>
                </div>
            </div>

            <button class="btn btn-primary w-100" id="kayitOlButonu" type="submit">KAYIT OL</button>
            <p class="p mt-3">Hesabınız var mı? <a href="giris" class="text-primary">Giriş Yap</a></p>
        </form>
    </div>

    <script src="js/kayit.js"></script>

</body>

</html>
